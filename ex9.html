<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Parents & Children</title>
</head>
<body>
    <p>Well, <i>howdy</i> there!</p>
    <!-- & Parent and Children
    ~ <head> and <body> are children of the parent tag <html>
    ~ <title> is the child of <head>
    ~ <i> is the child of <p> and grandchild of <body>
    -->

    <ul>
        <li>🍄 Mario</li>
        <li>🐢 Luigi</li>
    </ul>

    <h2>
        <i>
            The apple doesn't fall far from the tree
        </i>
    </h2>
    <!-- & Siblings
    ~ elements can be siblings if they share a direct parent element
    ~ the two <li> elements are siblings because they share the same parent <ul>
    -->
</body>
</html>
